<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fruktur&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Project: Tic-Tac-Toe</h1>
    </header>

    <main>
      <div class="display player">
        Player <span class="display-player">O</span>'s turn
      </div>
      <div class="game-board" id="game-board">
        <div class="one tile" id="0"></div>
        <div class="two tile" id="1"></div>
        <div class="three tile" id="2"></div>
        <div class="four tile" id="3"></div>
        <div class="five tile" id="4"></div>
        <div class="six tile" id="5"></div>
        <div class="seven tile" id="6"></div>
        <div class="eight tile" id="7"></div>
        <div class="nine tile" id="8"></div>
      </div>
      <div class="display announcer hide"></div>
      <div class="controls">
        <button id="reset">Reset</button>
      </div>
    </main>

    <footer></footer>

    <script src="./app.js"></script>
  </body>
</html>
